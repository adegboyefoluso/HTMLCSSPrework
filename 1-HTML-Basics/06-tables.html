<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Tables</h1>
    <table border="4">
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>years of Experience</th>
        </tr>
        <tr>
            <td>Foluso Adegboye</td>
            <td>Software Developer</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Jenn Aiken</td>
            <td>Management</td>
            <td>15</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <h1> Table with simple Border</h1>
    <table border="6">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Ratings</th>
        </tr>
        <tr>
            <td>Breaking Bad</td>
            <td>Action/Suspense</td>
            <td>R</td>
        </tr>

    </table>
</body>
</html>
