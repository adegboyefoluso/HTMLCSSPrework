<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <h2>Basic Forms with Input fields</h2>
    <div>
        <form action="">
            <p><label for="">Customer Name:<input /></label></p>
            <p><label for="">Address:<input/></label></p>
            <p><label for="">City:<input></label></p>
            <p><label for="">Area Code:<input></label></p>
            <p><label for="">Telephone:<input></label></p>
        </form>
    </div>
    <br>
    <div style="border: solid 2px black; padding: .5rem;">
        <form action="">
            <fieldset>
                <legend>Customer Information</legend>
                <p><label for="">Customer Name:<input name="name"></label></p>
                <p><label for="">Telephone:<input type="tel" name="tel"></label></p>
                <p><label for="">Email: <input type="email" name="email"></label></p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Size</legend>
                <p><input type="radio" name="size0" id="size0" value="size0">
                <label for="size0">Humongus</label></p>
                <p><input type="radio" name="size1" id="size1" value="size1">
                <label for="size1">Double-Humongus</label></p>
                <p><input type="radio" name="size2" id="size2" value="size2">
                <label for="size2">Triple-Humongus</label></p>
                <p><input type="radio" name="size3" id="size3" value="size3">
                <label for="size3">Just a small, please</label></p>

            </fieldset>
            <br>
            <fieldset>
                <legend>Fixins</legend>
                <p><input type="checkbox" name="fixins" id="onions" value="onions">
                <label for="onions">Sauted Onions</label></p>
                <p><input type="checkbox" name="fixins" id="guacamole" value="guacamole">
                <label for="guacamoles">Guacamole</label></p>
                <p><input type="checkbox" name="fixins" id="queso" value="queso">
                <label for="queso">Queso</label></p>
                <p><input type="checkbox" name="fixins" id="lettuce" value="lettuce">
                <label for="lettuce">Lettuce</label></p>
                <p><input type="checkbox" name="fixins" id="beans" value="beans">
                <label for="beans">Fried Beans</label></p>
                <p><input type="checkbox" name="fixins" id="rice" value="rice">
                <label for="rice">Fried Rice</label></p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Delivery Instruction</legend>
                <p><label for="time">Preferred Delivery Time:</label>
                <input type="time" min="11:00" max="21:00" id="time" name="time"></p>
                <p><label for="instruction">Delivery Instruction</label>
                <textarea name="instruction" id="instruction" cols="30" rows="10"></textarea></p>
                <p><button type="submit">submit Order</button></p>
            </fieldset>
        </form>

    </div>
</body>
</html>
